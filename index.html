<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 0, 0.9);
        }

        .top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

<body>
    <div id="scan-indicator">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true; showStats: false; uiLoading: no; uiScanning: no; uiError: no;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
            raycaster="near: 10; far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="oscar-target" mindar-image-target="targetIndex: 0">

            <!-- Right Portfolio Card - Gần sát hơn nữa -->
            <a-plane class="clickable" position="1.1 0 0.01" width="1" height="0.6" color="#3498db" opacity="0.95"
                animation__hover="property: scale; to: 1.05 1.05 1.05; startEvents: mouseenter; dur: 400"
                animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 400"
                animation__float="property: position; to: 1.1 0.03 0.01; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine">
                <a-text value="View Portfolio" position="0 0 0.01" align="center" color="#ffffff"
                    scale="0.5 0.5 0.5"></a-text>
            </a-plane>

            <!-- Bottom Contact Card - gần main card -->
            <a-plane class="clickable" position="0 -0.65 0.01" width="1" height="0.6" color="#2980b9" opacity="0.95"
                animation__hover="property: scale; to: 1.05 1.05 1.05; startEvents: mouseenter; dur: 400"
                animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 400"
                animation__float="property: position; to: 0 -0.62 0.01; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine">
                <a-text value="Contact Me" position="0 0 0.01" align="center" color="#ffffff"
                    scale="0.5 0.5 0.5"></a-text>
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector("a-scene");
        const indicator = document.getElementById("scan-indicator");

        scene.addEventListener("targetFound", () => {
            indicator.style.display = "none";
        });

        scene.addEventListener("targetLost", () => {
            indicator.style.display = "block";
        });
    </script>
</body>

</html>
